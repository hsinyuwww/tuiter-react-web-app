<html>
  <head>
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Kanbas/Courses/Navigation/index.css"
    />
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/Kanbas/Courses/Assignments/Editor/index.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-success" type="button">
          <i class="fa fa-check"></i> Published
        </button>
        <button class="btn btn-more"><i class="fa fa-ellipsis-v"></i></button>
      </div>
      <hr class="divider" />

      <form>
        <div class="mb-3">
          <label for="assignmentName" class="form-label">Assignment Name</label>
          <input
            type="text"
            class="form-control"
            id="assignmentName"
            value="A1 - ENV + HTML"
          />
        </div>
        

        <div class="mb-3">
          <label for="assignmentDescription" class="form-label"></label>
          <textarea class="form-control" id="assignmentDescription" rows="3">
This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester. We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote server hosted on Netlify.</textarea
          >
        </div>
        <div class="container">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="points" class="form-label">Points</label>
    </div>
    <div class="col-md-6">
      <input type="text" id="points" class="form-control" value="100">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="assignmentGroup" class="form-label">Assignment Group</label>
    </div>
    <div class="col-md-6">
      <select id="assignmentGroup" class="form-select">
        <option selected>ASSIGNMENTS</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="displayGrade" class="form-label">Display Grade as</label>
    </div>
    <div class="col-md-6">
      <select id="displayGrade" class="form-select">
        <option selected>Percentage</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="displayGrade" class="form-label"></label>
    </div>
    <div class="col-md-6">
      <input type="checkbox" id="excludeFinalGrade" class="form-check-input">Do not count this assignment towards the final grade
    <div class="col-md-6 d-flex align-items-center">
  </div>
</div>
<div class="container">
  <div class="card">
    <div class="card-body">
      <!-- Submission Type -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="submissionType" class="form-label">Submission Type</label>
        </div>
        <div class="col-md-6">
          <select id="submissionType" class="form-select">
            <option selected>Online</option>
          </select>
        </div>
      </div>

      <label class="form-label">Online Entry Options</label>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="textEntry" checked>
        <label class="form-check-label" for="textEntry">Text Entry</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="websiteURL" checked>
        <label class="form-check-label" for="websiteURL">Website URL</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="mediaRecordings" checked>
        <label class="form-check-label" for="mediaRecordings">Media Recordings</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="studentAnnotation">
        <label class="form-check-label" for="studentAnnotation">Student Annotation</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="fileUploads">
        <label class="form-check-label" for="fileUploads">File Uploads</label>
      </div>
    </div>
  </div>

</div>
        <div class="container mt-3">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="assignTo" class="form-label">Assign to</label>
                  <div class="input-group">
          
          <input type="text" class="form-control" id="assignTo" aria-label="Everyone" aria-describedby="badgeEveryone" value="Everyone" readonly>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-times"></i>
          </button>
          
                </div>
                <div class="mb-3">
                  <label for="dueDate" class="form-label">Due</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dueDate"
                    value="2023-09-18"
                  />
                </div>

                <div class="row g-2 mb-3">
                  <div class="col">
                    <label for="availableFrom" class="form-label"
                      >Available from</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="availableFrom"
                      value="2023-09-06"
                    />
                  </div>
                  <div class="col">
                    <label for="availableUntil" class="form-label">Until</label>
                    <input
                      type="date"
                      class="form-control"
                      id="availableUntil"
                      value="2023-12-31"
                    />
                  </div>
                </div>

                <div class="add-container">
                  <button type="button" class="btn-add">+ Add</button>
                </div>
             </div>
              </div>
             </div>
      </form>

    <hr class="divider" />
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="notifyChange" />
      <label class="form-check-label" for="notifyChange"
        >Notify users that this content has changed</label
      >
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-secondary me-2">
        Cancel
      </button>
      <button type="submit" class="btn btn-danger">Save</button>
    </div>
  </body>
</html>
